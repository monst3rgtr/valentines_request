<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Mars ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: Arial, sans-serif;
  color: white;
}

canvas {
  position: absolute;
  top: 0;
  left: 0;
}

#intro {
  position: absolute;
  width: 100%;
  top: 40%;
  text-align: center;
  font-size: 4rem;
  color: red;
  letter-spacing: 10px;
  opacity: 0;
  animation: netflix 3s forwards;
  z-index: 20;
}

@keyframes netflix {
  0% { opacity: 0; transform: scale(0.8); }
  50% { opacity: 1; }
  100% { opacity: 0; transform: scale(1.2); }
}

#content {
  position: absolute;
  width: 100%;
  top: 50%;
  transform: translateY(-50%);
  text-align: center;
  z-index: 10;
}

.line {
  font-size: 2rem;
  opacity: 0;
  transition: opacity 2s ease;
}

#finalName {
  font-size: 4rem;
  color: gold;
  text-shadow: 0 0 20px gold, 0 0 40px gold;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}
</style>
</head>
<body>

<div id="intro">MARS</div>

<canvas id="canvas"></canvas>

<div id="content"></div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let angle = 0;
let particles = [];
let fireworks = [];

function drawGalaxy() {
  for (let i = 0; i < 200; i++) {
    let radius = Math.random() * 400;
    let theta = Math.random() * 2 * Math.PI;
    let x = canvas.width/2 + radius * Math.cos(theta + angle);
    let y = canvas.height/2 + radius * Math.sin(theta + angle);
    ctx.fillStyle = "white";
    ctx.fillRect(x, y, 2, 2);
  }
  angle += 0.0008;
}

function createLoveParticle() {
  if (Math.random() < 0.05) {
    particles.push({
      x: Math.random() * canvas.width,
      y: canvas.height,
      speed: Math.random() * 2 + 1
    });
  }
}

function drawLoveParticles() {
  particles.forEach((p, i) => {
    p.y -= p.speed;
    ctx.fillStyle = "rgba(255,105,180,0.8)";
    ctx.font = "16px Arial";
    ctx.fillText("I love you Mars ‚ù§Ô∏è", p.x, p.y);
    if (p.y < 0) particles.splice(i, 1);
  });
}

function createHeartFirework() {
  let centerX = canvas.width/2;
  let centerY = canvas.height/2;
  for (let i = 0; i < 360; i++) {
    let t = i * Math.PI/180;
    let x = 16 * Math.pow(Math.sin(t),3);
    let y = -(13*Math.cos(t) - 5*Math.cos(2*t)
             - 2*Math.cos(3*t) - Math.cos(4*t));
    fireworks.push({
      x: centerX + x*15,
      y: centerY + y*15,
      alpha: 1
    });
  }
}

function drawFireworks() {
  fireworks.forEach(f => {
    ctx.fillStyle = "rgba(255,20,147,"+f.alpha+")";
    ctx.beginPath();
    ctx.arc(f.x, f.y, 3, 0, Math.PI*2);
    ctx.fill();
  });
}

function drawRing() {
  let x = canvas.width/2;
  let y = canvas.height/2 + 120;
  ctx.strokeStyle = "gold";
  ctx.lineWidth = 5;
  ctx.beginPath();
  ctx.arc(x, y, 40, 0, Math.PI*2);
  ctx.stroke();

  // Diamond sparkle
  ctx.fillStyle = "white";
  ctx.beginPath();
  ctx.arc(x, y-50, 12 + Math.sin(Date.now()*0.005)*3, 0, Math.PI*2);
  ctx.fill();
}

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawGalaxy();
  createLoveParticle();
  drawLoveParticles();
  drawFireworks();
  drawRing();
  requestAnimationFrame(animate);
}

setTimeout(() => {
  document.getElementById("intro").style.display = "none";
}, 3000);

const lines = [
  "Mars...",
  "You are my gravity.",
  "You are my calm in chaos.",
  "My favorite thought at midnight.",
  "When the universe spins...",
  "It always brings me back to you."
];

let content = document.getElementById("content");
let index = 0;

function showNext() {
  if (index < lines.length) {
    let div = document.createElement("div");
    div.className = "line";
    div.innerText = lines[index];
    content.innerHTML = "";
    content.appendChild(div);
    setTimeout(() => div.style.opacity = 1, 100);
    index++;
    setTimeout(showNext, 4000);
  } else {
    showFinal();
  }
}

function showFinal() {
  content.innerHTML = `
    <div id="finalName">MARS ‚ù§Ô∏è</div>
    <div style="font-size:1.8rem; margin-top:20px;">
      Be My Forever Valentine üíò
    </div>
  `;
  createHeartFirework();
}

setTimeout(showNext, 3500);

animate();
</script>

</body>
</html>
